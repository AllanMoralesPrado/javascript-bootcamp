<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/favicon/clock-icon-png-4.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center vh-100 flex-column">
        <div id="timer" class="col-6 bg-dark d-flex justify-content-center align-items-center flex-column mb-4">
          <p id="counter">00</p>
          <p>segundos</p>
        </div>
        <div class="col-3 d-flex text-center justify-content-center flex-column">
          <label class="form-label" for="secondsInput">Ingresa segundos</label>
          <input class="form-control" type="number" name="secondsInput" id="secondsInput" min="0" max="99" value="0">
          <p id="error-message" style="color: red; display: none;">El valor debe estar entre 0 y 99.</p>
          <div class="d-flex justify-content-evenly mt-3">
            <button class="btn btn-success">Empezar</button>
            <button class="btn btn-danger" disabled>Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
