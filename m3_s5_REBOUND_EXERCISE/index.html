<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>m3s5 - REBOUND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1 justify-content-center mt-3 mb-5">
        <div class="col-6">
          <h1 class="font-gradient">INSCRÍBETE</h1>
        </div>
      </div>
      <form>
        <div class="row justify-content-center">
          <div class="col-4 mb-3 text-start">
            <label for="InputName" class="form-label">Nombre</label>
            <input type="text" class="custom-form-control" id="InputName">
          </div>
          <div class="col-4 mb-3 text-start">
            <label for="InputEmail" class="form-label">Correo</label>
            <input type="email" class="custom-form-control" id="InputEmail">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 mb-3 text-start">
            <label for="InputJob" class="form-label">Trabajo</label>
            <input type="text" class="custom-form-control" id="InputJob">
          </div>
          <div class="col-4 mb-3 text-start">
            <label for="InputPhone" class="form-label">Teléfono</label>
            <input type="text" class="custom-form-control" id="InputPhone">
          </div>
          <div class="col-8 mb-3 text-start">
            <label for="InputAboutMe" class="form-label">Sobre ti</label>
            <input type="text" class="custom-form-control" id="InputAboutMe">
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-8 text-start">
            <button type="submit" class="btn btn-primary bg-gradient">Enviar</button>
          </div>
        </div>
      </form>
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4 bg-gradient text-center">
                <img src="assets/img/user-profile-svgrepo-com.svg" class="img-fluid rounded-start mt-4 mb-2" alt="profile-photo" width="80%">
                <span id="OutputName">nombre</span>
                <p id="OutputJob">trabajo</p>
              </div>
              <div class="col-md-8">
                <div class="card-body text-start">
                  <h5 class="card-title">Información</h5><hr>
                  <div class="row">
                    <div class="col-6">
                      <span><strong>Email</strong></span>
                      <p id="OutputEmail"></p>
                    </div>
                    <div class="col-6">
                      <span><strong>Phone</strong></span>
                      <p id="OutputPhone"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <span><strong>Sobre Mi</strong></span><hr>
                      <p id="OutputAboutMe">...</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
