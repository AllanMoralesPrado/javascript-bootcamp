<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PIZZERIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center text-center mt-3 mb-4">
        <div class="col-6 cuadro p-5">
          <div class="text-start">
            <h2>Elige algo para beber</h2>
            <p>Disfruta de nuestra clásica selección de tragos.</p>
          </div>
          <div>
            <ul class="list-group" id="Tragos">
              <li class="list-group-item d-flex justify-content-between pb-0">
                <div class="form-check text-start">
                  <input class="form-check-input" type="checkbox" value="" id="Martini">
                  <label class="form-check-label" for="Martini">
                    <h5 class="nombre-producto">Martini</h5>
                  </label>
                </div>
                <div id="MartiniPrecio">
                  <h5 class="precio-producto">$2.550</h5>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between pb-0">
                <div class="form-check text-start">
                  <input class="form-check-input" type="checkbox" value="" id="Capuccino">
                  <label class="form-check-label" for="Capuccino">
                    <h5 class="nombre-producto">Capuccino</h5>
                  </label>
                </div>
                <div id="CapuccinoPrecio">
                  <h5 class="precio-producto">$1.370</h5>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between pb-0">
                <div class="form-check text-start">
                  <input class="form-check-input" type="checkbox" value="" id="Latte">
                  <label class="form-check-label" for="Latte">
                    <h5 class="nombre-producto">Latte</h5>
                  </label>
                </div>
                <div id="LattePrecio">
                  <h5 class="precio-producto">$1.350</h5>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between pb-0">
                <div class="form-check text-start">
                  <input class="form-check-input" type="checkbox" value="" id="Mojito">
                  <label class="form-check-label" for="Mojito">
                    <h5 class="nombre-producto">Mojito</h5>
                  </label>
                </div>
                <div id="MojitoPrecio">
                  <h5 class="precio-producto">$2.290</h5>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center mb-4">
        <div class="col-6 cuadro p-5">
          <div class="text-start">
            <h2>Menú</h2>
            <p>Disfruta de la mejor cocina italiana.</p>
          </div>
          <ul class="list-group" id="Comida">
            <li class="list-group-item">
              <div class="form-check ps-1">
                <div class="row">
                  <div class="col">
                    <input class="form-check-input ms-0" type="checkbox" value="" id="InsalataRiso">
                  </div>
                </div>
                <label class="form-check-label" for="InsalataRiso">
                  <div class="row text-start">
                    <div class="col">
                      <h5 class="nombre-producto">Insalata de riso</h5>
                    </div>
                  </div>
                  <div class="row text-start">
                    <div class="col-9">
                      <p>L'insalata di riso è una classica ricetta estiva. Facile e veloce da preparare, l'insalata di riso può essere insaporita con diversi ingredienti.</p>
                    </div>
                    <div class="d-flex col-3 align-items-center">
                      <img src="assets/img/prod-insalatta-di-riso.jpg" alt="insalata di riso" width="100%" class="circular--square">
                    </div>
                  </div>
                </label>
                <div class="text-start" id="RisoPrecio">
                  <h5 class="precio-producto">$6.750</h5>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check ps-1">
                <div class="row">
                  <div class="col">
                    <input class="form-check-input ms-0" type="checkbox" value="" id="InsalataCipolloti">
                  </div>
                </div>
                <label class="form-check-label" for="InsalataCipolloti">
                  <div class="row text-start">
                    <div class="col">
                      <h5 class="nombre-producto">Insalata ai cipolloti</h5>
                    </div>
                  </div>
                  <div class="row text-start">
                    <div class="col-9">
                      <p>Più delicati delle cipolle, i cipollotti sono perfetti per insalate, piatti di pesce e di carne.</p>
                    </div>
                    <div class="d-flex col-3 align-items-center">
                      <img src="assets/img/prod-insalatta-di-riso.jpg" alt="insalata di riso" width="100%" class="circular--square">
                    </div>
                  </div>
                </label>
                <div class="text-start" id="CipollotiPrecio">
                  <h5 class="precio-producto">$5.990</h5>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check ps-1">
                <div class="row">
                  <div class="col">
                    <input class="form-check-input ms-0" type="checkbox" value="" id="InsalataCaprese">
                  </div>
                </div>
                <label class="form-check-label" for="InsalataCaprese">
                  <div class="row text-start">
                    <div class="col">
                      <h5 class="nombre-producto">Insalata caprese</h5>
                    </div>
                  </div>
                  <div class="row text-start">
                    <div class="col-9">
                      <p>Questo piatto è un cult nella città partenopea, dove la mozzarella è la protagonista di molti piatti.</p>
                    </div>
                    <div class="d-flex col-3 align-items-center">
                      <img src="assets/img/prod-insalatta-di-riso.jpg" alt="insalata di riso" width="100%" class="circular--square">
                    </div>
                  </div>
                </label>
                <div class="text-start" id="CapresePrecio">
                  <h5 class="precio-producto">$8.250</h5>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center mt-3 mb-2">
        <div class="col-6 cuadro p-5">
          <div class="text-start">
            <h2>Cuenta</h2>
            <p>Esperamos que disfrute de su comida. ¡Ciao!</p>
          </div>
          <div class="row text-center">
            <div class="col-6">
              <h4>Item</h4>
            </div>
            <div class="col-6">
              <h4>Precio</h4>
            </div>
          </div>
          <div class="row text-center" id="CartList">
            <div class="col-6">
              <ul id="CartListNames" style="list-style: none; padding-left: 0.5rem;">
              </ul>
            </div>
            <div class="col-6">
              <ul id="CartListPrices" style="list-style: none; padding-left: 0.5rem;">
              </ul>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-6">
              <h4>Total</h4>
            </div>
            <div class="col-6">
              <h4 id="Total">$0.000</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
