<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>m2 s6 EXERCISE</title>
</head>

<body>
    <div class="container mt-3">
        <form class="row g-3" action="second_page.html">
            <div class="col-md-4">
                <label for="inputFirstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ej: Marcos" aria-label="First name"
                    id="inputFirstName" required>
            </div>
            <div class="col-md-4">
                <label for="inputLastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Ej: Ortega" aria-label="Last name"
                    id="inputLastName" required>
            </div>
            <div class="col-md-4">
                <label for="inputUserName" class="form-label" >Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="inputUserName" placeholder="Ej: marO" required>
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label">Motivo</label>
                <select id="inputState" class="form-select">
                    <option selected value="Deposito">Deposito</option>
                    <option value="Giro">Giro</option>
                    <option value="Consulta de Saldo">Consulta de Saldo</option>
                </select>
            </div>

            <div class="col-12">
                <label for="inputState" class="form-label">¿Desea ver la respuesta en pantalla?</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Sí
                  </label>
                </div>
              </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
