<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>m3s8 - REBOUND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row center-screen text-center my-4">
        <div class="col-6 p-5" id="hoja">
          <h3>RESERVA UNA HORA</h3>
          <form class="p-5">
            <div class="row text-start">
              <div class="col-6 mb-3">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="nombre">
              </div>
              <div class="col-6 mb-3">
                <label for="inputLastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputLastName" aria-describedby="lastNameHelp" placeholder="apellido">
              </div>
            </div>
            <div class="row text-start">
              <div class="mb-3">
                <label for="inputEmail1" class="form-label">Correo <span style="color:#6d747c;">(Te notificaremos aqu√≠)</span></label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="tu@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="inputAge" class="form-label">Edad</label>
                <input type="number" class="form-control" id="inputAge" aria-describedby="ageHelp">
              </div>
              <div class="mb-3">
                <label for="inputDate" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="inputDate" aria-describedby="dateHelp">
              </div>  
            </div>
            <button type="submit" class="btn btn-outline-success" id="formButton">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
