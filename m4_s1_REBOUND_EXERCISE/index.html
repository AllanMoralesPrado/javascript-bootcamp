<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Allan Morales">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EASYPAGO</title>
    <link rel="shortcut icon" href="assets/img/wallet.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/2c42bb3bea.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- PAGE CONTENT -->
    <div class="container" id="form">
      <h1 class="my-3 text-gradient"><i class="fa-solid fa-wallet"></i>EASYPAGO</h1>
      <form>
        <div class="row text-center">
          <div class="col">
            <label for="wannaPay" class="form-label">¿Cuánto quieres pagar?</label>
          </div>
          <div class="col">
            <label for="interestRate" class="form-label">¿Cuánto interés (%) debes pagar?</label>
          </div>
          <div class="col">
            <label for="installment" class="form-label">¿En cuántas cuotas puedes pagarlo?</label>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <input type="number" min="0" class="form-control" id="wannaPay" required>
          </div>
          <div class="col">
            <input type="number" min="0" max="100" class="form-control" id="interestRate" required>
          </div>
          <div class="col">
            <input type="number" min="0" class="form-control" id="installment" required>
          </div>
        </div>
        <div class="row text-center justify-content-center my-4">
          <div class="col-3">
            <button class="btn btn-primary bg-gradient" id="button">¿Cómo lo pago?</button>
          </div>
        </div>
      </form>
      <a href="https://www.flaticon.com/free-icons/business-and-finance" title="Business and finance icons created by Freepik - Flaticon" style="font-size: small;">About favicon</a>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
