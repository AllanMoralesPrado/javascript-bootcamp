<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Allan Morales">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUESTROBANK</title>
    <link rel="shortcut icon" href="assets/img/bank.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- PAGE CONTENT -->
    <h1 class="my-3 text-center">Contáctanos</h1>
    <div class="container text-center">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8 px-5 py-3" id="form">
          <form>
            <div class="row text-start">
              <div class="col-lg-6 mt-3">
                <label for="nombre" class="form-label required">Nombre</label>
                <input type="text" id="nombre" class="form-control" pattern="[A-Za-z\s]+" required title="Por favor, ingrese solo letras y espacios">
              </div>
              <div class="col-lg-6 mt-3">
                <label for="apellido" class="form-label required">Apellido</label>
                <input type="text" id="apellido" class="form-control" pattern="[A-Za-z\s]+" required title="Por favor, ingrese solo letras y espacios">
              </div>
              <div class="col-lg-6 mt-3">
                <label for="correo" class="form-label required">Email</label>
                <input type="email" id="correo" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="Por favor, ingrese una dirección de correo válida">
              </div>
              <div class="col-lg-6 mt-3">
                <label for="motivo" class="form-label required">Por favor especifique el motivo</label>
                <select class="form-select" id="motivo" required>
                  <option value="" selected disabled hidden>--Seleccione--</option>
                  <option value="1">Problemas con su Cuenta Online.</option>
                  <option value="2">Restablecer Contraseña.</option>
                  <option value="3">Solicitud de Atención al Cliente.</option>
                  <option value="4">Otro</option>
                </select>
              </div>
              <div class="col mt-3">
                <label for="mensaje" class="form-label required">Mensaje</label>
                <textarea type="text" id="mensaje" class="form-control" style="height: 100px" required></textarea>
              </div>
            </div>
            <div class="row text-center justify-content-center my-4">
              <div class="col">
                <button class="btn btn-success bg-gradient" id="button">ENVIAR MENSAJE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
