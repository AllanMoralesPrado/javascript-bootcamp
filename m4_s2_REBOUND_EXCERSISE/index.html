<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Allan Morales">
  <title>CONCIERTOS+</title>
  <link rel="shortcut icon" href="assets/img/music.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-8 col-lg-4 concert-bg py-65 px-52">
        <div class="d-flex">
          <div class="d-inline fs-4 me-4 fancy-link-primary" id="signUp">
            SIGN UP
          </div>
          <div class="d-inline text-dark fs-4 fw-medium" id="vip">
            VIP
          </div>
        </div>
        <div class="row mt-2">
          <p id="message">
            <!-- DOM -->
            Aquí va una instrucción que cambia con el perfil de cuenta que se vaya a crear.
          </p>
        </div>
        <div class="row">
          <form>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">CORREO</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">CONTRASEÑA</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Ingresa tu contraseña"
                required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Check1">
              <label class="form-check-label" for="Check1" required>Acepto los términos y condiciones.</label>
            </div>
            <div class="row text-center px-3 pb-3">
              <button type="submit" id="submit-btn" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">SIGN UP</button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <hr>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a href="https://www.flaticon.com/free-icons/music" title="music icons">Music icons created by Freepik -
      Flaticon</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
