<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Gear</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/favicon/ice-gear-logo.png" type="image/png">
  <script src="https://kit.fontawesome.com/2c42bb3bea.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <h1><i class="fa-regular fa-gem"></i> Ice Gear <i class="fa-regular fa-gem"></i></h1>
  </div>
  <div class="section">
    <h2>Stock de productos</h2>
    <div class="form">
      <div class="field" id="field1"><label for="thisShop">En esta tienda</label><input type="text" id="thisShop" placeholder="Buscar"><i class="fa-solid fa-magnifying-glass" id="field1Search"></i></div>
      <div class="field" id="field2"><label for="otherShop">En otras tiendas</label><input type="text" id="otherShop" placeholder="Buscar"><i class="fa-solid fa-magnifying-glass" id="field2Search"></i></div>
      <div class="field" id="field3"><label for="onlineShop">Online</label><input type="text" id="onlineShop" placeholder="Buscar"><i class="fa-solid fa-magnifying-glass" id="field3Search"></i></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
