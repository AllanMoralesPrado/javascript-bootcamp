<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Portal Eport</title>
</head>

<body>
  <!-- Formulario -->>
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4" id="formBox" style="margin-bottom: 4rem;">
        <form class="col-xs-10 col-xs-offset-1" id="inscripcion" style="padding-top: 4rem;">
          <div class="form-group">
            <input type="text" class="form-control" id="inputUsername" placeholder="Usuario">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Correo">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
          </div>
          <button type="submit" class="col-xs-12 btn btn-default">INSCRIBIRSE</button>
        </form>
        <div>
          <p style="font-size: smaller;">¿Tiene una cuenta? <a href="#">Inicie sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- lógica -->
  <script src="script.js"></script>
</body>

</html>
