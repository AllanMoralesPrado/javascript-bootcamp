<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>m3s7 - DRILLING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex text-center justify-content-center center-screen">
        <div class="col-8 board py-5 px-4">
          <h2 class="pb-4">Equipo</h2>
          <p class="text-start" id="members"><!-- DOM --></p>
          <div class="row justify-content-center" id="teamManager">
            <div class="col-4">
              <input type="text" class="form-control" id="addUserInput" placeholder="Nombre por agregar">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-secondary" id="addUserBtn">Agregar</button>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" id="eraseUserInput" placeholder="Nombre por borrar">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-danger" id="eraseUserBtn">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
