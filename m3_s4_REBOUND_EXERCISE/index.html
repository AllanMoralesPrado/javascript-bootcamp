  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- FALTA RESPONSIVIDAD -->
    
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">FlyNow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <section class="row row-cols-1 my-5">
        <div class="col-4"></div>
        <div class="col-4">
          <h1 id="h1-where">¿Adónde quieres ir?</h1>
        </div>
        <div class="col-4"></div>
        <div class="col-3"></div>
        <div class="col-6">
          <h5>Estás a sólo unos pasos de estar en el destino de tus sueños para tus vacaciones. A continuación cuéntanos adonde quieres ir.</h5>
        </div>
        <div class="col-3"></div>
        <div class="col-4"></div>
        <div class="col-2">
          <label for="origen">Origen:</label>
          <select class="form-select mx-auto my-3" aria-label="Default select example" id="location-origin">
            <option value="New York, USA" selected>New York, USA</option>
            <option value="London, UK">London, UK</option>
            <option value="Boston, USA">Boston, USA</option>
            <option value="Paris, FR">Paris, FR</option>
            <option value="Chicago, USA">Chicago, USA</option>
            <option value="Venice, IT">Venice, IT</option>
          </select>
          <input type="date" id="origen" name="origen">
        </div>
        <div class="col-2">
          <label for="destino">Destino:</label>
          <select class="form-select mx-auto my-3" aria-label="Default select example" id="location-destination">
            <option value="New York, USA">New York, USA</option>
            <option value="London, UK" selected>London, UK</option>
            <option value="Boston, USA">Boston, USA</option>
            <option value="Paris, FR">Paris, FR</option>
            <option value="Chicago, USA">Chicago, USA</option>
            <option value="Venice, IT">Venice, IT</option>
          </select>
          <input type="date" id="destino" name="destino">
        </div>
        <div class="col-4"></div>
      </section>
  
      <section class="row row-cols-1 mx-1 py-3" id="itinerario">
        <h1 id="h1-itinerario" class="mb-4">Itinerario</h1>
        <div class="col-4">
          <div class="row row-cols-1 justify-content-center">
            <span class="col-3 itinerario-fecha" id="if-origen"></span>
            <span class="col mt-3 mb-1 itinerario-lugar" id="il-origen">Origen</span>
            <button type="button" class="btn btn-primary col-5" >Ver más información</button>
          </div>
        </div>
        <div class="d-flex col-4 justify-content-center align-items-end">
          <!-- AQUÍ VA EL AVISO DE SI TIENE ESCALA O NO-->
          <p id="aviso-escala"></p>
        </div>
        <div class="col-4">
          <div class="row row-cols-1 justify-content-center">
            <span class="col-3 itinerario-fecha" id="if-destino"></span>
            <span class="col mt-3 mb-1 itinerario-lugar" id="il-destino">Destino</span>
            <button type="button" class="btn btn-primary col-5" >Ver más información</button>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
