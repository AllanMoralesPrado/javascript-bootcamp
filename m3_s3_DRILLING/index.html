<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 pt-5 pb-2">
          <h2>TODOS NUESTROS PRODUCTOS</h2>
        </div> 
      </div>
      <div class="row row-cols-1 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-shape">
          <p>50%</p>
          <p>OFF</p>
        </div>
      </div>
      <div class="row row-cols-1 justify-content-center" id="agree">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 text-start pt-4 pb-2">
          <p>
            <strong>¡Aprovecha esta oferta mientras puedas!</strong> Para poder obtener un código de descuento debes aceptar nuestros términos y condiciones.
          </p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <a href="#">Términos y condiciones.</a>
            </label>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 pt-3" id="descuento">
          <p>OBTENER CÓDIGO DE DESCUENTO</p>
          <p id="codigo"><br></p>
        </div>
      </div>
      <div class="row row-cols-1 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <p><br></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
