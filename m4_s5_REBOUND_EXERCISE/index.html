<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple.co</title>
  <link rel="shortcut icon" href="assets/favicon/logo-transparent.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container mt-4">
    <div class="row d-flex justify-content-center">
      <div class="col-10 br-8 bg-gray interface">
        <div class="row">
          <div class="col-8 brs-8 bg-white pt-3">
            <div class="row d-flex">
              <div class="col"><h5>Carro de Compras</h5></div>
              <div class="col fw-semibold"><span id="nItems">3 items<!--DOM--></span></div>
            </div>
            <table class="table align-middle">
              <tbody>
                <tr id="producto001">
                  <td class="imagen-producto"><img src="assets/img/polera-blanco.png" alt="polera-blanco" width="100%"></td>
                  <td>
                    <p class="nombre-producto">Polera</p>
                    <p class="atributos-producto"><b>Color Blanco</b></p>
                  </td>
                  <td>
                    <span class="control-quantity">-</span>
                    <span class="quantity">1</span>
                    <span class="control-quantity">+</span>
                  </td>
                  <td class="precio-producto">$ 44.000</td>
                </tr>
                <tr id="producto001">
                  <td class="imagen-producto"><img src="assets/img/polera-gris.webp" alt="polera-blanco" width="100%"></td>
                  <td>
                    <p class="nombre-producto">Polera</p>
                    <p class="atributos-producto"><b>Color Gris</b></p>
                  </td>
                  <td>
                    <span class="control-quantity">-</span>
                    <span class="quantity">1</span>
                    <span class="control-quantity">+</span>
                  </td>
                  <td class="precio-producto">$ 44.000</td>
                </tr>
                <tr id="producto001">
                  <td class="imagen-producto"><img src="assets/img/polera-negro.png" alt="polera-blanco" width="100%"></td>
                  <td>
                    <p class="nombre-producto">Polera</p>
                    <p class="atributos-producto"><b>Color Negro</b></p>
                  </td>
                  <td>
                    <span class="control-quantity">-</span>
                    <span class="quantity">1</span>
                    <span class="control-quantity">+</span>
                  </td>
                  <td class="precio-producto">$ 44.000</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-4 pt-3">
            <div class="row d-flex">
              <div class="col"><h6>Resumen de la Compra</h6><hr></div>
            </div>
            <div class="row">
              <div class="col text-dark fw-semibold">3 artículos</div>
              <div class="col text-dark fw-semibold">$132.000</div>
            </div>
            <div class="row">
              <form action="">
                <label for="envio" class="py-3 fw-semibold">ENVÍO</label>
                <select class="form-select fw-semibold" aria-label="select" id="envio">
                  <option selected>Envío Express $5.000</option>
                  <option value="1">Retiro en Tienda</option>
                </select>
                <label for="codigo" class="py-3 fw-semibold">CÓDIGO DE DESCUENTO</label>
                <input class="form-control" type="text" name="codigo" id="codigo"><hr>
                <div class="row">
                  <div class="col fw-semibold">PRECIO TOTAL</div>
                  <div class="col fw-semibold">$137.000</div>
                </div>
                <div class="row pt-3 pb-4">
                  <div class="col">
                    <button type="button" class="btn btn-danger" style="width: 100%;">Realizar Compra</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
