<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::--Fitness Friend-::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row d-flex align-items-center">
        <div class="col-6">
          <img src="assets/img/samuel-girven-vj2s0c20qco-unsplash.jpg" alt="Foto de gimnasio, por Samuel Girven" width="500px">
        </div>
        <div class="col-6 px-4">
          <h3>Creador de Rutinas de Ejercicio</h3>
          <p>Ejercicios a probar: sentadillas, bancos, peso muerto, prensas</p>
          <form>
            <input type="number" id="WeeksInput" class="form-control mb-3" min="1" placeholder="¿Cuántas semanas quieres hacer ejercicio?">
            <input type="number" id="DaysByWeekInput" class="form-control mb-3" min="1" max="7" placeholder="¿Cuántos días a la semana puedes hacer ejercicio?">
            <div class="text-center">
              <button class="btn btn-primary" id="go-btn">¡MUÉSTRAME MI NUEVA RUTINA!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
